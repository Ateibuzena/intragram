version: '3.8'

services:
  # Frontend
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    container_name: auth-service
    build:
      context: ./backend/services/auth
      dockerfile: Dockerfile.dev
    environment:
      SERVICE_URL=http://auth-service:3003
    volumes:
      - ./backend/services/auth/src:/app/src
      - ./backend/services/auth/src/db:/app/db
      - /app/node_modules
    ports:
      - "3003:3003"
    networks:
      - service-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Chat Service
  chat-service:
    container_name: chat-service
    build:
      context: ./backend/services/chat
      dockerfile: Dockerfile.dev
    environment:
      SERVICE_URL: http://chat-service:3004
    volumes:
      - ./backend/services/chat/src:/app/src
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # ===========================================
  # API GATEWAY
  # ===========================================

  gateway:
    container_name: gateway
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://localhost}
      AUTH_SERVICE_URL: http://auth-service:3003
      CHAT_SERVICE_URL: http://chat-service:3004
    volumes:
      - ./backend/gateway/src:/app/src
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - auth-service
      - chat-service
    restart: unless-stopped

  # NGINX Reverse Proxy (Required: SSL/TLS)
  nginx:
    container_name: nginx
    build:
      context: ./backend/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - ./backend/nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - gateway
      - frontend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
